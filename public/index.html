<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Model Positioning Tool</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.3.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f1116;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            height: 90vh;
        }

        .model-section {
            flex: 2;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: transparent;
        }

        .drag-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            cursor: move;
            background: rgba(0,242,254,0.1);
            border: 2px dashed rgba(0,242,254,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #00f2fe;
            user-select: none;
        }

        .drag-area:hover {
            background: rgba(0,242,254,0.2);
            border-color: rgba(0,242,254,0.5);
        }

        .controls {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .control-group {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }

        .control-group h3 {
            margin: 0 0 15px 0;
            color: #00f2fe;
        }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .slider-row label {
            width: 100px;
            font-size: 14px;
        }

        .slider {
            flex: 1;
            height: 30px;
        }

        .value {
            width: 50px;
            text-align: center;
            font-family: monospace;
            font-size: 14px;
        }

        .reset-btn, .preset-btn {
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            border: none;
            padding: 8px 16px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 12px;
        }

        .reset-btn:hover, .preset-btn:hover {
            opacity: 0.8;
        }

        .code-output {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 11px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: 10px;
        }

        .copy-btn {
            background: linear-gradient(45deg, #ff4b4b, #ff6b6b);
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .copy-btn:hover {
            opacity: 0.8;
        }

        .instructions {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #00f2fe;
            font-size: 14px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="model-section">
            <model-viewer
                id="modelViewer"
                src="https://raw.githubusercontent.com/webdevgf1/webdevgf-site/main/amy.glb"
                animation-name="idle"
                autoplay
                camera-target="0m 0m 0m"
                camera-orbit="0deg 75deg 3m"
                field-of-view="45deg"
                environment-image="neutral"
                exposure="2"
                disable-zoom="false"
                disable-pan="true"
                interaction-policy="allow-when-focused">
            </model-viewer>
            <div class="drag-area" id="dragArea">
                DRAG TO MOVE MODEL
            </div>
        </div>

        <div class="controls">
            <div class="instructions">
                <strong>How to use:</strong><br>
                • Drag anywhere in the left area to move the model<br>
                • Use sliders for fine-tuning<br>
                • Mouse wheel to zoom in/out<br>
                • Try presets for quick positioning
            </div>

            <div class="control-group">
                <h3>Model Position</h3>
                <div class="slider-row">
                    <label>Left/Right:</label>
                    <input type="range" class="slider" id="posX" min="-10" max="10" step="0.2" value="0">
                    <span class="value" id="posXVal">0.0</span>
                </div>
                <div class="slider-row">
                    <label>Up/Down:</label>
                    <input type="range" class="slider" id="posY" min="-8" max="8" step="0.2" value="0">
                    <span class="value" id="posYVal">0.0</span>
                </div>
                <div class="slider-row">
                    <label>Near/Far:</label>
                    <input type="range" class="slider" id="posZ" min="-10" max="10" step="0.2" value="0">
                    <span class="value" id="posZVal">0.0</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Model Scale</h3>
                <div class="slider-row">
                    <label>Size:</label>
                    <input type="range" class="slider" id="scale" min="0.5" max="8" step="0.1" value="1.0">
                    <span class="value" id="scaleVal">1.0</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Camera</h3>
                <div class="slider-row">
                    <label>Distance:</label>
                    <input type="range" class="slider" id="distance" min="1" max="10" step="0.1" value="3">
                    <span class="value" id="distanceVal">3.0</span>
                </div>
                <div class="slider-row">
                    <label>Field of View:</label>
                    <input type="range" class="slider" id="fov" min="15" max="90" step="1" value="45">
                    <span class="value" id="fovVal">45</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Quick Presets</h3>
                <button class="preset-btn" onclick="applyPreset('webcam')">Webcam View</button>
                <button class="preset-btn" onclick="applyPreset('portrait')">Portrait</button>
                <button class="preset-btn" onclick="applyPreset('full')">Full Body</button>
                <button class="reset-btn" onclick="resetPosition()">Reset All</button>
            </div>

            <div class="control-group">
                <h3>Generated Code</h3>
                <div class="code-output" id="codeOutput">Loading...</div>
                <button class="copy-btn" onclick="copyCode()">Copy Code to Clipboard</button>
            </div>
        </div>
    </div>

    <script>
        const viewer = document.getElementById('modelViewer');
        const dragArea = document.getElementById('dragArea');
        const codeOutput = document.getElementById('codeOutput');
        
        // Control elements
        const posX = document.getElementById('posX');
        const posY = document.getElementById('posY');
        const posZ = document.getElementById('posZ');
        const scale = document.getElementById('scale');
        const distance = document.getElementById('distance');
        const fov = document.getElementById('fov');

        // Value displays
        const posXVal = document.getElementById('posXVal');
        const posYVal = document.getElementById('posYVal');
        const posZVal = document.getElementById('posZVal');
        const scaleVal = document.getElementById('scaleVal');
        const distanceVal = document.getElementById('distanceVal');
        const fovVal = document.getElementById('fovVal');

        let isDragging = false;
        let dragStartX, dragStartY;
        let startPosX, startPosY;

        // Drag functionality
        dragArea.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);

        function startDrag(e) {
            isDragging = true;
            dragStartX = e.clientX;
            dragStartY = e.clientY;
            startPosX = parseFloat(posX.value);
            startPosY = parseFloat(posY.value);
            dragArea.style.cursor = 'grabbing';
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging) return;

            const deltaX = (e.clientX - dragStartX) * 0.02; // Scale factor for sensitivity
            const deltaY = (dragStartY - e.clientY) * 0.02; // Invert Y axis

            const newX = Math.max(-10, Math.min(10, startPosX + deltaX));
            const newY = Math.max(-8, Math.min(8, startPosY + deltaY));

            posX.value = newX;
            posY.value = newY;
            
            updateModel();
        }

        function endDrag() {
            isDragging = false;
            dragArea.style.cursor = 'move';
        }

        // Update model position and properties
        function updateModel() {
            const x = parseFloat(posX.value);
            const y = parseFloat(posY.value);
            const z = parseFloat(posZ.value);
            const s = parseFloat(scale.value);
            const d = parseFloat(distance.value);
            const f = parseFloat(fov.value);

            // Update value displays
            posXVal.textContent = x.toFixed(1);
            posYVal.textContent = y.toFixed(1);
            posZVal.textContent = z.toFixed(1);
            scaleVal.textContent = s.toFixed(1);
            distanceVal.textContent = d.toFixed(1);
            fovVal.textContent = f.toString();

            // Apply to model-viewer
            viewer.cameraOrbit = `0deg 75deg ${d}m`;
            viewer.fieldOfView = `${f}deg`;
            viewer.scale = `${s} ${s} ${s}`;

            // Move model using Three.js when available
            if (viewer.model && viewer.model.scene) {
                viewer.model.scene.position.set(x, y, z);
            }

            generateCode();
        }

        // Generate code output
        function generateCode() {
            const x = parseFloat(posX.value);
            const y = parseFloat(posY.value);
            const z = parseFloat(posZ.value);
            const s = parseFloat(scale.value);
            const d = parseFloat(distance.value);
            const f = parseFloat(fov.value);

            const htmlCode = `<model-viewer
    id="characterViewer"
    src="https://raw.githubusercontent.com/webdevgf1/webdevgf-site/main/amy.glb"
    animation-name="idle"
    autoplay
    camera-orbit="0deg 75deg ${d}m"
    field-of-view="${f}deg"
    scale="${s} ${s} ${s}"
    environment-image="neutral"
    exposure="2"
    disable-zoom="true"
    disable-pan="true"
    interaction-policy="none">
</model-viewer>`;

            const jsCode = `viewer.addEventListener('load', () => {
    viewer.cameraOrbit = "0deg 75deg ${d}m";
    viewer.fieldOfView = "${f}deg";
    viewer.scale = "${s} ${s} ${s}";
    
    // Position the model
    const scene = viewer.model.scene;
    scene.position.set(${x}, ${y}, ${z});
    
    // ... rest of your code
});`;

            codeOutput.textContent = `HTML:\n${htmlCode}\n\nJavaScript:\n${jsCode}`;
        }

        // Preset functions
        function applyPreset(preset) {
            switch(preset) {
                case 'webcam':
                    setValues(0, -2, 0, 1.8, 2.5, 35);
                    break;
                case 'portrait':
                    setValues(0, -1, 0, 1.4, 3, 40);
                    break;
                case 'full':
                    setValues(0, 0, 0, 1.0, 4, 50);
                    break;
            }
        }

        function resetPosition() {
            setValues(0, 0, 0, 1.0, 3, 45);
        }

        function setValues(x, y, z, s, d, f) {
            posX.value = x;
            posY.value = y;
            posZ.value = z;
            scale.value = s;
            distance.value = d;
            fov.value = f;
            updateModel();
        }

        function copyCode() {
            navigator.clipboard.writeText(codeOutput.textContent);
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Code Copied!';
            setTimeout(() => btn.textContent = originalText, 2000);
        }

        // Event listeners for sliders
        [posX, posY, posZ, scale, distance, fov].forEach(slider => {
            slider.addEventListener('input', updateModel);
        });

        // Initialize when model loads
        viewer.addEventListener('load', () => {
            updateModel();
            // Hide drag overlay after model loads
            setTimeout(() => {
                dragArea.style.opacity = '0.3';
                dragArea.innerHTML = '';
            }, 2000);
        });

        // Show drag area on hover
        dragArea.addEventListener('mouseenter', () => {
            dragArea.style.opacity = '0.8';
            dragArea.innerHTML = 'DRAG TO MOVE';
        });

        dragArea.addEventListener('mouseleave', () => {
            if (!isDragging) {
                dragArea.style.opacity = '0.1';
                dragArea.innerHTML = '';
            }
        });
    </script>
</body>
</html>
