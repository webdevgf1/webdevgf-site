<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Model Positioning Tool</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.3.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f1116;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            height: 90vh;
        }

        .model-section {
            flex: 2;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        #modelViewer {
            width: 100%;
            height: 100%;
            background-color: transparent;
            transition: transform 0.1s ease;
        }

        .drag-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            cursor: move;
            background: rgba(0,242,254,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #00f2fe;
            user-select: none;
            opacity: 0.7;
            border: 2px dashed rgba(0,242,254,0.3);
        }

        .drag-overlay:hover {
            opacity: 1;
            background: rgba(0,242,254,0.15);
        }

        .controls {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
        }

        .control-group {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }

        .control-group h3 {
            margin: 0 0 15px 0;
            color: #00f2fe;
        }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .slider-row label {
            width: 100px;
            font-size: 14px;
        }

        .slider {
            flex: 1;
            height: 20px;
        }

        .value {
            width: 50px;
            text-align: center;
            font-family: monospace;
            font-size: 12px;
            color: #00f2fe;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            border: none;
            padding: 8px 16px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 3px;
            font-size: 12px;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff4b4b, #ff6b6b);
        }

        .copy-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            width: 100%;
            margin-top: 10px;
            padding: 12px;
        }

        .code-output {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 10px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .status {
            background: rgba(0,0,0,0.8);
            color: #00f2fe;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="model-section">
            <model-viewer
                id="modelViewer"
                src="https://raw.githubusercontent.com/webdevgf1/webdevgf-site/main/amy.glb"
                animation-name="idle"
                autoplay
                camera-orbit="0deg 75deg 3m"
                field-of-view="45deg"
                environment-image="neutral"
                exposure="2"
                camera-controls>
            </model-viewer>
            <div class="drag-overlay" id="dragOverlay">
                DRAG TO MOVE MODEL
            </div>
        </div>

        <div class="controls">
            <div class="status" id="status">Ready to position model</div>

            <div class="control-group">
                <h3>Position (pixels)</h3>
                <div class="slider-row">
                    <label>Move X:</label>
                    <input type="range" class="slider" id="moveX" min="-300" max="300" step="5" value="0">
                    <span class="value" id="moveXVal">0</span>
                </div>
                <div class="slider-row">
                    <label>Move Y:</label>
                    <input type="range" class="slider" id="moveY" min="-300" max="300" step="5" value="-100">
                    <span class="value" id="moveYVal">-100</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Scale & Camera</h3>
                <div class="slider-row">
                    <label>Size:</label>
                    <input type="range" class="slider" id="scale" min="0.5" max="3" step="0.1" value="1.5">
                    <span class="value" id="scaleVal">1.5</span>
                </div>
                <div class="slider-row">
                    <label>Distance:</label>
                    <input type="range" class="slider" id="distance" min="1" max="6" step="0.1" value="3">
                    <span class="value" id="distanceVal">3</span>
                </div>
                <div class="slider-row">
                    <label>FOV:</label>
                    <input type="range" class="slider" id="fov" min="20" max="80" step="2" value="45">
                    <span class="value" id="fovVal">45</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Quick Presets</h3>
                <button class="btn" onclick="setWebcam()">Webcam View</button>
                <button class="btn" onclick="setPortrait()">Portrait</button>
                <button class="btn" onclick="setFullBody()">Full Body</button>
                <button class="btn reset-btn" onclick="resetPosition()">Reset</button>
            </div>

            <div class="control-group">
                <h3>Your Code</h3>
                <div class="code-output" id="codeOutput"></div>
                <button class="btn copy-btn" onclick="copyCode()">Copy Code</button>
            </div>
        </div>
    </div>

    <script>
        const viewer = document.getElementById('modelViewer');
        const dragOverlay = document.getElementById('dragOverlay');
        const status = document.getElementById('status');
        const codeOutput = document.getElementById('codeOutput');

        // Get all controls
        const moveX = document.getElementById('moveX');
        const moveY = document.getElementById('moveY');
        const scale = document.getElementById('scale');
        const distance = document.getElementById('distance');
        const fov = document.getElementById('fov');

        // Get all value displays
        const moveXVal = document.getElementById('moveXVal');
        const moveYVal = document.getElementById('moveYVal');
        const scaleVal = document.getElementById('scaleVal');
        const distanceVal = document.getElementById('distanceVal');
        const fovVal = document.getElementById('fovVal');

        let isDragging = false;
        let dragStartX, dragStartY;
        let startMoveX, startMoveY;

        // Drag functionality
        dragOverlay.addEventListener('mousedown', (e) => {
            isDragging = true;
            dragStartX = e.clientX;
            dragStartY = e.clientY;
            startMoveX = parseInt(moveX.value);
            startMoveY = parseInt(moveY.value);
            dragOverlay.style.cursor = 'grabbing';
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const deltaX = e.clientX - dragStartX;
            const deltaY = e.clientY - dragStartY;

            const newX = Math.max(-300, Math.min(300, startMoveX + deltaX));
            const newY = Math.max(-300, Math.min(300, startMoveY + deltaY));

            moveX.value = newX;
            moveY.value = newY;
            updateModel();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            dragOverlay.style.cursor = 'move';
        });

        // Update model position and camera
        function updateModel() {
            const x = parseInt(moveX.value);
            const y = parseInt(moveY.value);
            const s = parseFloat(scale.value);
            const d = parseFloat(distance.value);
            const f = parseInt(fov.value);

            // Update displays
            moveXVal.textContent = x;
            moveYVal.textContent = y;
            scaleVal.textContent = s;
            distanceVal.textContent = d;
            fovVal.textContent = f;

            // Apply CSS transform to move the model viewer
            viewer.style.transform = `translate(${x}px, ${y}px) scale(${s})`;
            
            // Update camera
            viewer.cameraOrbit = `0deg 75deg ${d}m`;
            viewer.fieldOfView = `${f}deg`;

            // Update status
            status.textContent = `Position: (${x}, ${y}) Scale: ${s}x Distance: ${d}m`;

            generateCode();
        }

        // Generate the code
        function generateCode() {
            const x = parseInt(moveX.value);
            const y = parseInt(moveY.value);
            const s = parseFloat(scale.value);
            const d = parseFloat(distance.value);
            const f = parseInt(fov.value);

            const code = `<div class="model-viewer-container" style="transform: translate(${x}px, ${y}px) scale(${s});">
    <model-viewer
        id="characterViewer"
        src="https://raw.githubusercontent.com/webdevgf1/webdevgf-site/main/amy.glb"
        animation-name="idle"
        autoplay
        camera-orbit="0deg 75deg ${d}m"
        field-of-view="${f}deg"
        environment-image="neutral"
        exposure="2"
        disable-zoom="true"
        disable-pan="true"
        interaction-policy="none">
    </model-viewer>
</div>

<style>
.model-viewer-container {
    width: 800px;
    height: 740px;
    transition: transform 0.3s ease;
}
</style>`;

            codeOutput.textContent = code;
        }

        // Preset functions
        function setWebcam() {
            moveX.value = 0;
            moveY.value = -120;
            scale.value = 1.8;
            distance.value = 2.5;
            fov.value = 35;
            updateModel();
        }

        function setPortrait() {
            moveX.value = 0;
            moveY.value = -80;
            scale.value = 1.4;
            distance.value = 3;
            fov.value = 40;
            updateModel();
        }

        function setFullBody() {
            moveX.value = 0;
            moveY.value = -40;
            scale.value = 1.0;
            distance.value = 4;
            fov.value = 50;
            updateModel();
        }

        function resetPosition() {
            moveX.value = 0;
            moveY.value = -100;
            scale.value = 1.5;
            distance.value = 3;
            fov.value = 45;
            updateModel();
        }

        function copyCode() {
            navigator.clipboard.writeText(codeOutput.textContent);
            const btn = event.target;
            const original = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = original, 2000);
        }

        // Add event listeners to all sliders
        [moveX, moveY, scale, distance, fov].forEach(slider => {
            slider.addEventListener('input', updateModel);
        });

        // Initialize
        viewer.addEventListener('load', () => {
            updateModel();
            status.textContent = 'Model loaded! Drag or use sliders to position.';
            
            // Hide drag overlay after a few seconds
            setTimeout(() => {
                dragOverlay.style.opacity = '0.3';
            }, 3000);
        });

        // Show drag overlay on hover
        dragOverlay.addEventListener('mouseenter', () => {
            dragOverlay.style.opacity = '1';
        });

        dragOverlay.addEventListener('mouseleave', () => {
            if (!isDragging) {
                dragOverlay.style.opacity = '0.3';
            }
        });
    </script>
</body>
</html>
