    const bgItems = document.querySelectorAll('#backgrounds .grid-item');
    bgItems.forEach(item => item.classList.remove('selected'));
    event.currentTarget.classList.add('selected');
}

async function downloadSticker(url, filename) {
   try {
       const response = await fetch(url);
       const blob = await response.blob();
       const downloadUrl = window.URL.createObjectURL(blob);
       const link = document.createElement('a');
       link.href = downloadUrl;
       link.download = filename;
       document.body.appendChild(link);
       link.click();
       document.body.removeChild(link);
       window.URL.revokeObjectURL(downloadUrl);
   } catch (error) {
       console.error('Download failed:', error);
   }
}

function selectAvatar(avatarId) {
    const modelViewer = document.getElementById('characterViewer');
    const loadingOverlay = document.querySelector('.loading-overlay');
    loadingOverlay.style.display = 'flex';
    
    modelViewer.src = avatars[avatarId].model;
    
    modelViewer.addEventListener('load', () => {
        loadingOverlay.classList.add('fade-out');
        setTimeout(() => {
            loadingOverlay.style.display = 'none';
            loadingOverlay.classList.remove('fade-out');
        }, 300);
    }, { once: true });
    
    const avatarItems = document.querySelectorAll('#avatars .grid-item');
    avatarItems.forEach(item => item.classList.remove('selected'));
    event.currentTarget.classList.add('selected');
}

function selectMusic(musicId) {
    const musicContainer = document.getElementById('musicPlayer');
    if (!musicContainer) {
        const container = document.createElement('div');
        container.id = 'musicPlayer';
        container.style.display = 'none';
        document.body.appendChild(container);
    }
    
    const track = musicTracks[musicId];
    musicContainer.innerHTML = `
        <iframe width="0" height="0" 
            src="${track.url}?autoplay=1&controls=0" 
            frameborder="0" 
            allow="autoplay; encrypted-media">
        </iframe>
    `;
}
