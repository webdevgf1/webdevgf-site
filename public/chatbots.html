                grid.appendChild(card);
            });
        }

        function createAgentCard(agent) {
            const card = document.createElement('div');
            card.className = 'agent-card';
            card.innerHTML = `
                <div class="agent-image" style="background-image: url(${agent.image})"></div>
                <div class="agent-info">
                    <div class="agent-name">${agent.name}</div>
                    <div class="agent-description">${agent.description}</div>
                </div>
            `;
            card.onclick = () => openChat(agent);
            return card;
        }

        function openChat(agent) {
            currentAgent = agent;
            document.getElementById('currentAgentName').textContent = agent.name;
            document.getElementById('chatHistory').innerHTML = '';
            document.getElementById('chatModal').style.display = 'block';
            appendMessage('ai-message', `Hey, I'm ${agent.name}. What's on your mind?`);
        }

        function closeChat() {
            document.getElementById('chatModal').style.display = 'none';
            currentAgent = null;
        }

        function appendMessage(className, text) {
            const chatHistory = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            
            if (className === 'user-message') {
                messageDiv.textContent = text;
            } else {
                const typingSpan = document.createElement('span');
                typingSpan.className = 'typing-animation';
                messageDiv.appendChild(typingSpan);
                
                let currentText = '';
                let currentIndex = 0;
                
                const typeText = () => {
                    if (currentIndex < text.length) {
                        currentText += text[currentIndex];
                        typingSpan.textContent = currentText;
                        currentIndex++;
                        const typingSpeed = Math.random() * 20 + 30;
                        setTimeout(typeText, typingSpeed);
                    } else {
                        typingSpan.classList.remove('typing-animation');
                    }
                };
                
                typeText();
            }
            
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function initializeCreator() {
    const uploadArea = document.getElementById('uploadArea');
    const imageUpload = document.getElementById('imageUpload');
    
    uploadArea.addEventListener('click', () => imageUpload.click());
    
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = '#00f2fe';
    });
    
    uploadArea.addEventListener('dragleave', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.1)';
    });
    
    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        const file = e.dataTransfer.files[0];
        handleImageUpload(file);
    });
    
    imageUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        handleImageUpload(file);
    });
}

function handleImageUpload(file) {
    if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById('imagePreview').src = e.target.result;
            document.getElementById('uploadArea').style.display = 'none';
            document.getElementById('previewArea').style.display = 'block';
            
            // Start AI analysis
            analyzeImage(e.target.result);
        };
        reader.readAsDataURL(file);
    }
}

async function analyzeImage(imageData) {
    const status = document.getElementById('analysisStatus');
    const suggestions = document.getElementById('personalitySuggestions');
    const nameInput = document.getElementById('agentName');
    const personalityInput = document.getElementById('agentPersonality');
    const editBtn = document.getElementById('editBtn');
    const deployBtn = document.getElementById('deployBtn');
    
    status.innerHTML = 'AI is analyzing the image...';
    suggestions.querySelector('.loading-dots').style.display = 'block';

    try {
        const response = await fetch('/api/analyze-image', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                image: imageData
            })
        });

        if (!response.ok) {
            throw new Error('Image analysis failed');
        }

        const analysisResult = await response.json();
        console.log('Analysis result:', analysisResult);

        // Use the analysis results
        nameInput.value = analysisResult.name;
        personalityInput.value = analysisResult.personality;
        
        status.innerHTML = 'AI analysis complete! You can now customize your agent.';
        suggestions.querySelector('.loading-dots').style.display = 'none';
        editBtn.style.display = 'block';
        deployBtn.disabled = false;

    } catch (error) {
        console.error('Error analyzing image:', error);
        status.innerHTML = 'Error analyzing image. Please try again.';
        suggestions.querySelector('.loading-dots').style.display = 'none';
    }
}

function deployAgent() {
    const name = document.getElementById('agentName').value;
    const personality = document.getElementById('agentPersonality').value;
    const image = document.getElementById('imagePreview').src;
    
    if (!name || !personality || !image) {
        alert('Please fill in all fields and upload an image');
        return;
    }
    
    // Create new agent object
    const newAgent = {
        id: Date.now(),
        name: name,
        image: image,
        description: personality,
        systemPrompt: `Respond as ${name} with the following personality: ${personality}. Communicate in plain text only, without action descriptions or emotes.`
    };
    
    // Save to localStorage
    const customAgents = JSON.parse(localStorage.getItem('customAgents') || '[]');
    customAgents.push(newAgent);
    localStorage.setItem('customAgents', JSON.stringify(customAgents));
    
    // Add to agents array
    agents.push(newAgent);
    
    // Refresh grid
    const grid = document.getElementById('agentsGrid');
    grid.appendChild(createAgentCard(newAgent));
    
    // Close modal
    closeCreator();
}

        async function sendMessage() {
    if (!currentAgent) return;

    const input = document.getElementById('userInput');
    const message = input.value.trim();
    
    if (message) {
        appendMessage('user-message', message);
        input.value = '';

        try {
            console.log('Sending request to API...', { message, agent: currentAgent.name });
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message,
                    systemPrompt: currentAgent.systemPrompt
                })
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error('API Response not OK:', response.status, errorText);
                throw new Error(`API Error: ${response.status} ${errorText}`);
            }

            const data = await response.json();
            console.log('API Response:', data);  // Debug log

            if (data && data.content && data.content[0] && data.content[0].text) {
                appendMessage('ai-message', data.content[0].text);
            } else if (data && data.error) {
                appendMessage('ai-message', `Error: ${data.error}`);
            } else {
                console.error('Unexpected API response structure:', data);
                appendMessage('ai-message', 'Sorry, I received an unexpected response format. Please try again.');
            }

        } catch (error) {
            console.error('Error details:', error);
            appendMessage('ai-message', `Sorry, I encountered an error: ${error.message}`);
        }
    }
}

function typeWriter(text, index = 0) {
    const terminalText = document.getElementById('terminal-text');
    const lines = text.split('\n');
    
    if (index < lines.length) {
        // Add special formatting for headers and questions
        let line = lines[index];
        if (line.endsWith(':')) {
            line = `<span style="color: #00f2fe; font-weight: bold;">${line}</span>`;
        } else if (line.startsWith('Q:')) {
            line = `<span style="color: #4facfe">${line}</span>`;
        } else if (line.startsWith('A:')) {
            line = `<span style="color: #ffffff">${line}</span>`;
        }
        
        terminalText.innerHTML += line + '<br>';
        terminalText.scrollTop = terminalText.scrollHeight;
        setTimeout(() => typeWriter(text, index + 1), 30);
    } else {
        terminalText.innerHTML += '<span class="cursor"></span>';
    }
}
